<wicket:extend>
<table width="100%;" >
<tr>
<td>
<span class="listingH2"><wicket:message key="itemTypesAdministrationPage.pageTitle">Tipos de ítems</wicket:message></span>
</td>
</tr>
<form wicket:id="listItemTypesForm">
	 
	<tr>
	<td>

	<div class="controlsTable">
		<ul class="actionTable">
			<li><div class="listCount"><wicket:message
			key="itemTypesAdministrationPage.found">Hallados</wicket:message>:&nbsp;<span wicket:id="count">0</span></div></li>&nbsp;
			<!-- Link para dar de alta un nuevo tipo. -->
        	<li><a class="new" wicket:id="newItemTypeLink"><wicket:message key="itemTypesAdministrationPage.newItemType">Nuevo tipo</wicket:message></a></li>
            <li><a class="delete" wicket:id="deleteItemTypeLink"><wicket:message key="itemTypesAdministrationPage.deleteItemType">Eliminar tipo</wicket:message></a></li>            
        </ul>         
	</div>
	<div class="errorControlTable" wicket:id="feedback">Feedback</div> 
	</td>
</tr>	 
<tr>
	<td>	
	<span wicket:id="group">
	<table class="grilla"  cellpadding="0" cellspacing="0">

            	<th style="width:20px"><input  type="checkbox" wicket:id="groupselector">&nbsp;</input></th>
                <th style="width:10px" >&nbsp;</th>
                <th ><a wicket:id="sortByTitleLink"><wicket:message key="itemTypesAdministrationPage.title">Título</wicket:message></a></th>
            </tr>
           	<tr wicket:id="pageable">
				<td><input  type="checkbox" wicket:id="cb"/></td>
				<td><img src="/Item/images/blank.png" alt="bloqueado"/></td>
				<td><a class="tableLink" wicket:id="editLink"><span wicket:id="title">Título</span></a></td>
				
			</tr>
	</table>	
	</span>
	</td>
</tr>
<tr>
	<td>	
	<div class="navigator" wicket:id="navigator">[dataview navigator]</div>
</td>
</tr>
</form>
<tr>
<td>
<div class="itemsPerPageClass" wicket:id="itemsPerPageSelectionComponent"></div>
</td>
</tr>
</table>
</wicket:extend>
