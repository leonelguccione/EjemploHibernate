<wicket:extend>

   <div class="tab" >
	<h2><wicket:message key="rememberPasswordForm.title">Recordar clave</wicket:message></h2>
	
	<form wicket:id="rememberForm">
		<div class="small">
				<div class="headingRequired">  
					<div>  
					<wicket:message key="rememberPasswordForm.name">Nombre</wicket:message>&nbsp;<div class="requiredField">*</div>
					</div>
					<input id="username" tabindex=1 type="text" wicket:id="nameRPF" /> 
					<div class="errorC" wicket:id="feedbackPanel"> Feedback messages go here </div>
				</div>
		</div>
		<div class="heading" style="width: 100%;height: 10px;">
			
		</div>
		<a wicket:id="sendLink" class="sendButton"><wicket:message key="rememberPasswordForm.send">Send</wicket:message></a>			
	</form>	
	</div>

</wicket:extend>
