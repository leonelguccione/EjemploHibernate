<wicket:extend>
<table width="100%;" >
<tr>
<td>
<span class="listingH2"><wicket:message key="usersAdministrationPage.title">Usuarios</wicket:message></span>
</td>
</tr>
<form wicket:id="listUsersForm">
	  
	<tr>
	<td>

	<div class="controlsTable">
		<ul class="actionTable">
			<li><div class="listCount"><wicket:message
			key="usersAdministrationPage.found">Hallados</wicket:message>:&nbsp;<span wicket:id="count">0</span></div></li>&nbsp;
			<!-- Link para dar de alta un nuevo usuario. -->
        	<li><a class="new" wicket:id="newUserLink"><wicket:message key="usersAdministrationPage.newUser">Nuevo usuario</wicket:message></a></li>
        	<!-- Link para dar de baja a un usuario. -->
        	<li><a class="delete" wicket:id="deleteUsersLink"><wicket:message key="usersAdministrationPage.deleteUser">Eliminar usuario</wicket:message></a></li>
        </ul>            
	</div>
	<div class="errorControlTable" wicket:id="feedback">Feedback</div>
	</td>
</tr>	 
<tr>
	<td>	
	<span wicket:id="group">
	<table class="grilla"  cellpadding="0" cellspacing="0">
         	<tr style="height: 20px;">
            	<th style="width:20px"><input  type="checkbox" wicket:id="groupselector">&nbsp;</input></th>
                <th style="width:10px" >&nbsp;</th>
                <th ><a wicket:id="sortBySurnameLink"><wicket:message key="usersAdministrationPage.surname">Apellido</wicket:message></a></th>
				<th ><wicket:message key="usersAdministrationPage.name">Nombre</wicket:message></th>			
				<th ><a wicket:id="sortByUsernameLink"><wicket:message key="usersAdministrationPage.username">Usuario</wicket:message></a></th>
            </tr>
           	<tr wicket:id="pageable">
				<td><input  type="checkbox" wicket:id="cb"/></td>
				<td><img src="/Item/images/blank.png" alt="bloqueado"/></td>
				<td><a class="tableLink" wicket:id="editLink"><span wicket:id="surname">Apellido</span></a></td>
				<td><span wicket:id="name">Nombre</span></td>			
				<td><span wicket:id="username">Usuario</span></td>
			</tr>
	</table>	
	</span>
	</td>
</tr>
<tr>
	<td>	
	<div class="navigator" wicket:id="navigator">[dataview navigator]</div>
</td>
</tr>
</form>
<tr>
<td>
<div class="itemsPerPageClass" wicket:id="itemsPerPageSelectionComponent"></div>
</td>
</tr>
</table>
</wicket:extend>
