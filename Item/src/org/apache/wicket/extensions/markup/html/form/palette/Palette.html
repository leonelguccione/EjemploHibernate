
<wicket:panel>

<input type="hidden" wicket:id="recorder"/>
<table cellspacing="0" cellpadding="2" class="palette">
<tr>
	<td class="header headerAvailable"><span wicket:id="availableHeader">[available header]</span></td>
	<td>&nbsp;</td>
	<td class="header headerSelected"><span wicket:id="selectedHeader">[selected header]</span></td>
</tr>
<tr>
	<td class="pane choices">
		<select wicket:id="choices" class="choicesSelect">[choices]</select>	
	</td>
	<td class="buttons">
		<button type="button" wicket:id="addButton" class="paletteAddButton"><img wicket:id="image" src="add.gif"/></button><br/>
		<button type="button" wicket:id="removeButton" class="paletteRemoveButton"><img wicket:id="image" src="remove.gif"/></button><br/>
		<button type="button" wicket:id="moveUpButton" class="paletteButtonUp"><img wicket:id="image" src="up.gif"/></button><br/>
		<button type="button" wicket:id="moveDownButton" class="paletteButtonDown"><img wicket:id="image" src="down.gif"/></button><br/>
	</td>
	<td class="pane selection">
		<select class="selectionSelect" wicket:id="selection">[selection]</select>	
	</td>
</tr>
</table>
</wicket:panel>
